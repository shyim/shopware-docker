images:
  -
    image: 
      - shyim/shopware-classic-nginx
      - ghcr.io/shyim/shopware-docker/5/nginx
    buildTags: [ 'xdebug2' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-classic.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 2
      APP_DOCUMENT_ROOT: '/var/www/html'
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php74-xdebug3:
        phpVersion: '7.4'
        phpVersionNumeric: 74
        xdebug: 3
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
  -
    image: 
      - shyim/shopware-platform-nginx
      - ghcr.io/shyim/shopware-docker/6/nginx
    buildTags: [ 'xdebug2' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-platform.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: 2
      APP_DOCUMENT_ROOT: '/var/www/html/public'
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php74-xdebug3:
        phpVersion: '7.4'
        phpVersionNumeric: 74
        xdebug: 3
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3