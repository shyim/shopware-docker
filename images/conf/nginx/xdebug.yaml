images:
  -
    image: 
      - shyim/shopware-classic-nginx
      - ghcr.io/shyim/shopware-nginx-5
    buildTags: [ 'xdebug' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-classic.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: true
    tags:
      php56-xdebug:
        phpVersion: '5.6'
        phpVersionNumeric: 56
      php70-xdebug:
        phpVersion: '7.0'
        phpVersionNumeric: 70
      php71-xdebug:
        phpVersion: '7.1'
        phpVersionNumeric: 71
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
  -
    image: 
      - shyim/shopware-platform-nginx
      - ghcr.io/shyim/shopware-nginx-6
    buildTags: [ 'xdebug' ]
    dockerFile: nginx/Dockerfile
    context: nginx 
    templates:
      nginx/Dockerfile.twig: nginx/Dockerfile
      nginx/10-platform.conf: nginx/rootfs/etc/nginx/sites-enabled/www.conf
    variables:
      xdebug: true
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74