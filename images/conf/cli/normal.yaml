images:
  -
    image: 
      - shyim/shopware-cli
      - ghcr.io/shyim/shopware-docker/cli
    buildTags: [ 'cli' ]
    dockerFile: cli/Dockerfile
    context: cli 
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php72:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php80:
        phpVersion: '8.0'
        phpVersionNumeric: 80
  -
    image: 
      - shyim/shopware-cli
      - ghcr.io/shyim/shopware-docker/cli
    buildTags: [ 'cli-xdebug' ]
    dockerFile: cli/Dockerfile
    context: cli
    variables:
      xdebug: 2
    templates:
      cli/Dockerfile.twig: cli/Dockerfile
    tags:
      php72-xdebug:
        phpVersion: '7.2'
        phpVersionNumeric: 72
      php73-xdebug:
        phpVersion: '7.3'
        phpVersionNumeric: 73
      php74-xdebug:
        phpVersion: '7.4'
        phpVersionNumeric: 74
      php74-xdebug3:
        phpVersion: '7.4'
        phpVersionNumeric: 74
        xdebug: 3
      php80-xdebug:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3
      php80-xdebug3:
        phpVersion: '8.0'
        phpVersionNumeric: 80
        xdebug: 3